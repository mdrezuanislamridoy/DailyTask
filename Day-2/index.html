<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" cellspacing="0" style="width: 90%; margin: auto;">
        <tr>
            <td colspan="4">Invoice #1234</td>
            <td>Some Date</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="4">Buyer's Name <br>First and Last Name</td>
            <td rowspan="4">Address: <br>Somewhere in Brandon</td>
        </tr>
        <tr>
            <td>Zip Code</td>
        </tr>

        <tr>
            <td>Phone Number</td>
        </tr>
        <tr>
            <td>Email</td>
        </tr>

        <tr>
            <th colspan="2">Item Name</th>
            <th>Cost</th>
            <th>Quantity</th>
            <th>Total Cost</th>
        </tr>
        <tr>
            <td colspan="2">Item 1</td>
            <td>10</td>
            <td>10</td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="2">Item 2</td>
            <td>5</td>
            <td>5</td>
            <td>50</td>
        </tr>
        <tr>
            <td colspan="3">SubTotal</td>
            <td>15</td>
            <td>125</td>
        </tr>
    </table>
</body>

</html>
